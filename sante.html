<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire avec Bootstrap</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styles personnalisés pour le formulaire */
        .form-container {
            background-color: rgba(255, 0, 0, 0.1); /* Fond légèrement rouge */
            border-radius: 10px; /* Rebord arrondi */
            padding: 20px; /* Espacement intérieur */
            border: 1px solid #dc3545; /* Bordure rouge */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Formulaire de Calcul</h2>
    <div class="form-container">
        <form method="post">
            <div class="form-group row">
                <label for="sexe" class="col-sm-2 col-form-label">Sexe</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexe" id="sexe1" value="1" checked>
                        <label class="form-check-label" for="sexe1">Homme</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexe" id="sexe2" value="2">
                        <label class="form-check-label" for="sexe2">Femme</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="taille" class="col-sm-2 col-form-label">Taille</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control w-25" name="taille" id="taille" min="30" max="230"> cm
                </div>
            </div>

            <div class="form-group row">
                <label for="poids" class="col-sm-2 col-form-label">Poids</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control w-25" name="poids" id="poids" min="2" max="380"> kg
                </div>
            </div>

            <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label">Âge</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control w-25" name="age" id="age" min="1" max="150"> ans
                </div>
            </div>

            <div class="form-group row">
                <label for="activite" class="col-sm-2 col-form-label">Activité physique</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="activite" id="activite1" value="1" checked>
                        <label class="form-check-label" for="activite1">Sédentaire</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="activite" id="activite2" value="2">
                        <label class="form-check-label" for="activite2">Légère</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="activite" id="activite3" value="3">
                        <label class="form-check-label" for="activite3">Modérée</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="activite" id="activite4" value="4">
                        <label class="form-check-label" for="activite4">Intense</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Calcul</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Lien vers Bootstrap JS (optionnel) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
